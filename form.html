<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <div class="form-group">
        <label for="product-name">Product Name</label>
        <select id="product-name" name="product-name" required>
          <option disabled selected>Select a product...</option>
        </select>
      </div>

      <div class="form-group">
        <label>Overall Rating</label>
        <div class="rating">
          <input type="radio" id="rating-1" name="rating" value="1" required>
          <label for="rating-1">â˜†</label>
          <input type="radio" id="rating-2" name="rating" value="2" required>
          <label for="rating-2">â˜†</label>
          <input type="radio" id="rating-3" name="rating" value="3" required>
          <label for="rating-3">â˜†</label>
          <input type="radio" id="rating-4" name="rating" value="4" required>
          <label for="rating-4">â˜†</label>
          <input type="radio" id="rating-5" name="rating" value="5" required>
          <label for="rating-5">â˜†</label>
        </div>
      </div>

      <div class="form-group">
        <label for="install-date">Date of Installation</label>
        <input type="date" id="install-date" name="install-date" required>
      </div>

      <div class="form-group">
        <label>Useful Features</label>
        <div class="features">
          <label><input type="checkbox" name="feature[]" value="durability">Durability</label>
          <label><input type="checkbox" name="feature[]" value="ease-of-use">Ease of Use</label>
          <label><input type="checkbox" name="feature[]" value="performance">Performance</label>
          <label><input type="checkbox" name="feature[]" value="design">Design</label>
        </div>
      </div>

      <div class="form-group">
        <label for="review">Written Review (Optional)</label>
        <textarea id="review" name="review"></textarea>
      </div>

      <div class="form-group">
        <label for="username">Your Name (Optional)</label>
        <input type="text" id="username" name="username">
      </div>

      <button type="submit">Submit Review</button>
    </form>
  </main>

  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
